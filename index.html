<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="location" class="location">
      <h1 id="timezone" class="location-timezone">--</h1>
      <img id="icon" src="" alt="Icon" width="" />
    </div>
    <div id="tmp" class="tmp">
      <div id="degree-section" class="degree-section">
        <h2 id="tmp-degree" class="tmp-degree">--</h2>
        <span id="tmp-unit">F</span>
      </div>
    </div>
    <div id="tmp-desc-main" class="tmp-desc-1">--</div>
    <!-- <div id="tmp-desc" class="tmp-desc-2">few clouds</div> -->
    <script src="./weather-app.js"></script>
    <script src="./skycons.js"></script>
  </body>
</html>
